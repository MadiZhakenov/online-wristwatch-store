<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Wristwatch Store</h1>
        <nav>
            <div id="nav-links"></div>
        </nav>
    </header>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <div id="product-details-container"></div>
        
        <form id="payment-form">
            <label for="credit-card" style="font-weight: bold;">Credit Card Number</label>
            <input type="text" id="credit-card" placeholder="Enter your credit card number" required>

            <label for="cvv" style="font-weight: bold;">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <button type="submit">Proceed with Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Wristwatch Store. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="payment.js"></script>
    <script src="auth.js"></script>
</body>
</html>
